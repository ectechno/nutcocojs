<div  data-bind="visible:moduleEnabled">
    <form data-bind="submit:addItem">
        New department name: <input class="mystyle" type="text" data-bind='value:itemToAdd, valueUpdate: "afterkeydown"' />
        <button type="submit" data-bind="enable: itemToAdd().length > 0">
            Add Dept
        </button>
    </form>
    <p>
        All departments:
    </p>
    <select multiple="multiple" height="5" data-bind="options:allItems, selectedOptions:selectedItems">
    </select>
    <div>
        <button data-bind="click: removeSelected, enable: selectedItems().length > 0">
            Remove
        </button>
        <button data-bind="click: sortItems, enable: allItems().length > 1">
            Sort
        </button>
    </div>
</div>
