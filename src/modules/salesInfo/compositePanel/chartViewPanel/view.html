<div>
	<div id="chart">
		<div id="chart-placeholder" data-bind="flotChart: chartData()"></div>
	</div>
	<div id="table">
		<!-- Table markup-->

		<table id="...">

			<!-- Table header -->

			<thead>
				<tr>
					<th scope="col" id="tableHeader">Profits of the year <strong data-bind="text: selectedYear"></strong></th>
				</tr>
			</thead>

			<!-- Table footer -->

			<tfoot>
				<tr>
					<td><p data-bind="text: selectedDept"></p></td>
				</tr>
			</tfoot>

			<!-- Table body -->

			<tbody id="sales-list" data-bind="foreach:selectedData">
				<tr>
					<td data-bind="text: month"></td>
					<td data-bind="text: sales"></td>
				</tr>
			</tbody>

		</table>

	</div>
</div>
