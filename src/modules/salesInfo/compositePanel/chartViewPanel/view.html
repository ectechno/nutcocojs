<div>
	<div id="chart">
		<div id="chart-placeholder" style="width:600px;height:300px;" data-bind="flotChart: chartData(),visible : selectedYear "></div>
	</div>
	<div id="table">
		<!-- Table markup-->

		<table id="...">

			<!-- Table header -->

			<thead>
				<tr>
					<th scope="col" id="tableHeader"><h3 data-bind = "visible : selectedYear">Profits for the year <strong data-bind="text: selectedYear"></strong></h3></th>
				</tr>
			</thead>

			<!-- Table footer -->

			<tfoot>
				<tr>
					<td><p data-bind="text: selectedDept"></p></td>
				</tr>
			</tfoot>

			<!-- Table body -->

			<tbody id="sales-list" data-bind="foreach:selectedData">
				<tr>
					<td data-bind="text: month"></td>
					<td data-bind="text: sales"></td>
				</tr>
			</tbody>

		</table>

	</div>
</div>
