<div id="salesperson-list" data-bind="visible:moduleEnabled">
	<div class="list-title">
		<h3>Sales Person List</h3>
	</div>
	<div class="list-area">
		<ul id="person-list" data-bind="foreach:salesPersons">
			<li class="person"><a href="#"
				data-bind="text: firstName, click:$root.personClicked"></a></li>
		</ul>
	</div>
	<div id="mydiv" data-bind="text:myvar"></div>
</div>
